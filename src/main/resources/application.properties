spring.data.mongodb.database=myretaildb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.com.ryanfranklin=TRACE
logging.path=logs
logging.file=${logging.path}/myretail.log

logging.pattern.console=%d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n
logging.pattern.log=%d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n
